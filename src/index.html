<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cosmic Calculator</title>
  </head>
  <body>
    <form id="form1" action="index.html" method="post">
      <div class="formDiv">
        <div class="form-group">
          <label for="age">Age:</label>
          <input id="age" class="form-control" type="number" placeholder="Please enter your age">
        </div>
        <div class="form-group">
          <label for="born">Choose your starting date:</label>
          <input id="date1" class="form-control" type="date" required>
        </div>
        <div class="form-group">
          <label for="born">Choose your ending date:</label required>
          <input id="date2" class="form-control" type="date">
        </div>
      </div>
      <button type="submit" class="btn btn-info" name="button" required>Submit</button>
    </form>
    <div id="output">
      <p>You have lived <span id="secondsOld"></span> seconds!</p>
      <p><span id="elapsedSeconds"></span> seconds have elapsed between the two inputted dates!</p>
      <ul>
        <li>You are: <span id="mercury"></span> years old on Mercury</li>
        <li>You are: <span id="venus"></span> years old on Venus</li>
        <li>You are: <span id="mars"></span> years old on Mars</li>
        <li>You are: <span id="jupiter"></span> years old on Jupiter</li>
      </ul>

    </div>
  </body>
</html>
